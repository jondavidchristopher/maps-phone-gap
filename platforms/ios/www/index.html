<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/ember-animated-outlet.css">
        <title>Skizzors</title>
    </head>
    <body>
        <!-- Default Template  -->
        <script type="text/x-handlebars">
            {{animatedOutlet name="main"}}
        </script>

        <script type="text/x-handlebars" data-template-name="joyride">
            <div class="text-center"> 
                <h1>On a Joyride</h1>
                <p>This is a placeholder for a magical introduction guide to the app.</p>
                {{#link-to "geolocate" animations="main:slideLeft" classNames="btn btn-primary btn-small"}}
                    Enter in Skizzors
                {{/link-to}}
            </div>    
        </script>        


        <script type="text/x-handlebars" data-template-name="geolocate">
            <div class="text-center"> 
                <h1><i class="fa fa-gear fa-spin"></i> Locating You</h1>
            </div> 
        </script>        

        <script type="text/x-handlebars" data-template-name="geolocate-error">
            <div class="text-center"> 
                <h3><i class="fa fa-meh-o"></i> This is embarrassing</h3>
                
                <p>We were not able to determine your location. Please double check your privacy settings for location services.</p>

                {{#link-to "geolocate" classNames="btn btn-primary btn-small"}}Try Again{{/link-to}}
            </div>                
        </script>




        <script type="text/x-handlebars" data-template-name="bars">
            Some list of bars
            <ul>
            {{#each item in model}}
            <li>{{item}}</li>
            {{/each}}
            </ul>
        </script>        

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/handlebars-1.1.2.js"></script>
        <script type="text/javascript" src="js/ember-1.2.0.js"></script>
        <script type="text/javascript" src="js/ember-animated-outlet.js"></script>        
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
